<div class="container">
  <ng-container *ngIf="(productsInput$ | async) as result" [ngSwitch]="result.dataState">

    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      LOADING.......
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}</div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table text-center">
        <tr>
          <th style="text-align: center">ID</th><th style="text-align: center">Name</th><th style="text-align: center">Price</th><th style="text-align: center">Quantity</th><th style="text-align: center">Selected</th><th style="text-align: center">Available</th>
        </tr>
        <app-product-item *ngFor="let p of result.data" [product]="p" (eventEmitter)="onActionEvent($event)" style="display: contents"></app-product-item>
      </table>
    </ng-container>
  </ng-container>
</div>
