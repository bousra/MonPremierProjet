<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
      [ngClass]="{'is-valid':submitted && productFormGroup.controls.name.errors}">
      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="not_valid">
        <div *ngIf="productFormGroup.controls.name.errors.required" >
           Veuillez saisir un nom !!!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="checkbox" class="checkbox" formControlName="selected">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input type="checkbox" class="checkbox" formControlName="available">
    </div>
    <button class="btn btn-success" (click)="onSaveProdcut()">Save</button>
  </form>
</div>
